<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100%;
            overflow: hidden;
        }

        .background-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('images/background.jpg'); 
    background-size: cover;
    background-position: center;
    animation: slide-down 3s ease-in-out;
    z-index: -1;
}

@keyframes slide-down {
    from {
        transform: translateY(-100%); /* Start above the screen */
    }
    to {
        transform: translateY(0); /* End at the normal position */
    }
}


        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
        }

        .register-form {
            background-color: #f7f3f3;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            animation: fade-in 1.5s ease-in-out;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #0e0c0c;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-size: 16px;
        }

        .form-group input[type="text"], 
        .form-group input[type="email"], 
        .form-group input[type="tel"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .register-button {
            width: 100%;
            padding: 15px;
            background-color: #A33E3E;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .login-link {
            text-align: center;
            font-size: 16px;
        }

        .login-link a {
            color: #007BFF;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .register-form {
                max-width: 90%;
                padding: 20px;
            }

            h2 {
                font-size: 22px;
            }

            .form-group label {
                font-size: 14px;
            }

            .form-group input[type="text"], 
            .form-group input[type="email"], 
            .form-group input[type="tel"],
            .form-group input[type="password"] {
                padding: 12px;
                font-size: 14px;
            }

            .register-button {
                padding: 12px;
                font-size: 16px;
            }

            .login-link {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 20px;
            }

            .form-group label {
                font-size: 13px;
            }

            .form-group input[type="text"], 
            .form-group input[type="email"], 
            .form-group input[type="tel"],
            .form-group input[type="password"] {
                padding: 10px;
                font-size: 13px;
            }

            .register-button {
                padding: 10px;
                font-size: 14px;
            }

            .login-link {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="register-container">
        <form class="register-form" id="registerForm" method="POST">
            <h2>Create a New Account</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div>
                <button type="submit" class="register-button" onclick="redirectToIndex(event)">Register</button>
            </div>
        
            <div class="login-link">
                Already have an account? <a href="login.html">Login Here</a>
            </div>
        </form>
        
        <script>
            // Function to handle form validation and redirection
            function redirectToIndex(event) {
                event.preventDefault(); // Prevent the form from submitting
        
                // Get form elements
                var username = document.getElementById('username').value;
                var email = document.getElementById('email').value;
                var phone = document.getElementById('phone').value;
                var password = document.getElementById('password').value;
        
                // Check if all fields are filled
                if (username && email && phone && password) {
                    window.location.href = 'index.html'; // Redirect to index.html
                } else {
                    alert('Please fill out all required fields!');
                }
            }
        </script>
        
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
    
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var password = document.getElementById('password').value;
    
            if (username && email && phone && password) {
                alert('Registration successful!');
                window.location.href = 'index.html'; // Make sure this path is correct
            } else {
                alert('Please fill out all fields!');
            }
        });
    </script>
</body>
</html>
